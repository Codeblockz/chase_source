version: "3.8"

services:
  app:
    build: .
    ports:
      - "7860:7860"
    env_file:
      - .env
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:7860/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
